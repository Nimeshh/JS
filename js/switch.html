
<html>
<head>
<title>switch</title>
</head>
<body>
<script type="text/javascript">

  var girl = "aanchal";

  switch(girl){
    case "aanchal":
      document.write("you really like her");
      break;
    case "rita":
      document.write("not interested");
      break;
    default:
      document.write("find a different one");
  }
</script>
</body>
</html>
