<title>To Retire </title>
  <script type = "text/jscript">
      function peeps(name,age){
          this.name = name;
          this.age = age;
          this.retirement = retire;
      }
        function retire(){
            yearToRetire = 50 - this.age;
            return yearToRetire;
        }
    var meghan = new peeps("Ariana Grande",24);
  </script>
