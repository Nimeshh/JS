<!DOCTYPE HTML>
<html>
<head>
<title>function^2</title>
</head>
<body>
<script type="text/javascript">
  function add(x,y){
    var x,y;
    var z = x+y;
    return z;
  }
  function sub(x,y){
  var x,y;
  var z = x-y;
  return z;
  }
  document.write(add(7,5));
  document.write('<br/>');
  document.write(sub(7,5));
</script>
</body>
</html>
