<html>
<head>
    <title> Reverse, Push, Sort, Join, Pop </title>
</head>
<body>
    <script type = "text/javascript">

        var a = new Array("head", "arm", "toe");
        a.reverse();
        //document.write(a);
        //document.write("<br /");

        a.push("nose","eyes");
        a.sort();
        var str = a.join();

        //document.write(str);
        str.pop();
        document.write(str);
    </script>
</body>
</html>
